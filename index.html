<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="text-section">

    <h1 id="page-title">IP Address Tracker</h1>

    <form action="#">
      <input type="text" name="" id="form-input" placeholder="Search for any IP address or domain">
      <button type="submit" class="submit-btn">
        <img src="./images/icon-arrow.svg" alt="">
      </button>
    </form>

    <div id="output-ctn">
      <div class="output-ctn">
        <h4 class="output-title">IP ADDRESS</h4>
        <h3 class="output-txt">192.212.174.101</h3>
      </div>
      <span class="vertical-line-spacer"></span>
      <div class="output-ctn">
        <h4 class="output-title">LOCATION</h4>
        <h3 class="output-txt">Brooklin, NY 10001</h3>
      </div>
      <span class="vertical-line-spacer"></span>
      <div class="output-ctn">
        <h4 class="output-title">TIMEZONE</h4>
        <h3 class="output-txt">UTC-05:00</h3>
      </div>
      <span class="vertical-line-spacer"></span>
      <div class="output-ctn">
        <h4 class="output-title">ISP</h4>
        <h3 class="output-txt">SpaceX Starlink</h3>
      </div>
    </div>

  </section>

  <section class="map-section">
    <div id="map"></div>
  </section>

  <script src="./index.js"></script>
</body>
</html>
